<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="=UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="game.js" defer></script>
        <link rel="stylesheet" href="./style.css">

    </head>

    <body>

        <h1>Game: Rock, Paper, Scissors!!!</h1>
        <h3>First to make 5 rounds wins!</h3>
        
        <div class="decision">

            <label>Your choice</label>

            <div class="buttonDiv">

                <button id="rock">Rock!</button>
                <button id="paper">Paper!</button>
                <button id="scissors">Scissors!</button>
                <div class="unused_one">

                   <div class="used"><button id="restart">Restart</button></div>

                </div>

            </div>

            <div class="displayResult">
                <div class="score">
                    <p>Your score:</p><label>0</label>
                </div>
                <div class="score">
                    <p>Computer score:</p><label>0</label>
                </div>
            </div>

        </div>

        <footer>
            <label>Bonacci, Lucas Javier</label>
            <label>Created for TOP</label>
        </footer>

    </body>

</html>
